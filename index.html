<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureMyGmail - אבטחת חשבון Gmail</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(to bottom, #0f172a, #1e293b);
            color: white;
            line-height: 1.6;
            min-height: 100vh;
        }

        ::selection {
            background-color: #3b82f6;
            color: white;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 50;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #334155;
        }

        .navbar-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: bold;
            font-size: 1.25rem;
        }

        .navbar-button {
            display: none;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            background: white;
            color: #0f172a;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .navbar-button:hover {
            background: #e2e8f0;
        }

        @media (min-width: 768px) {
            .navbar-button {
                display: flex;
            }
        }

        /* Hero Section */
        .hero {
            position: relative;
            padding-top: 8rem;
            padding-bottom: 5rem;
            padding-left: 1rem;
            padding-right: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            max-width: 1280px;
        }

        .hero-bg-circle1 {
            position: absolute;
            top: 5rem;
            left: 5rem;
            width: 18rem;
            height: 18rem;
            background: rgba(37, 99, 235, 0.2);
            border-radius: 9999px;
            filter: blur(100px);
        }

        .hero-bg-circle2 {
            position: absolute;
            bottom: 5rem;
            right: 5rem;
            width: 24rem;
            height: 24rem;
            background: rgba(220, 38, 38, 0.1);
            border-radius: 9999px;
            filter: blur(120px);
        }

        .hero-content {
            position: relative;
            z-index: 10;
            max-width: 56rem;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid #475569;
            color: #cbd5e1;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .hero-dot {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 9999px;
            background: #dc2626;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        @media (min-width: 768px) {
            .hero-title {
                font-size: 4.5rem;
            }
        }

        .hero-gradient {
            background: linear-gradient(to right, #dc2626, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: #94a3b8;
            margin-bottom: 2.5rem;
            max-width: 42rem;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.75;
        }

        .hero-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            justify-content: center;
        }

        @media (min-width: 640px) {
            .hero-buttons {
                flex-direction: row;
            }
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
            font-size: 1.125rem;
            font-weight: bold;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            transition: all 0.3s;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.25);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #1e293b;
            color: white;
            font-size: 1.125rem;
            font-weight: bold;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            transition: all 0.3s;
            border: 1px solid #475569;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .btn-secondary:hover {
            background: #334155;
        }

        /* Stats Section */
        .stats-section {
            padding: 4rem 0;
            background: rgba(15, 23, 42, 0.5);
            border-top: 1px solid #334155;
            border-bottom: 1px solid #334155;
        }

        .stats-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
            display: grid;
            gap: 3rem;
            align-items: center;
        }

        @media (min-width: 768px) {
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .stats-title {
            font-size: 1.875rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .stats-text {
            color: #94a3b8;
            margin-bottom: 1.5rem;
            font-size: 1.125rem;
        }

        .tips-list {
            list-style: none;
        }

        .tip-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            background: rgba(15, 23, 42, 0.5);
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
            margin-bottom: 1rem;
        }

        .chart-container {
            background: #0f172a;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
        }

        /* Risks Section */
        .risks-section {
            padding: 6rem 1rem;
            max-width: 1280px;
            margin: 0 auto;
        }

        .risks-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .risks-title {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .risks-subtitle {
            color: #94a3b8;
            max-width: 42rem;
            margin: 0 auto;
        }

        .risks-grid {
            display: grid;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .risks-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .risk-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid #334155;
            transition: all 0.3s;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .risk-card:hover {
            transform: translateY(-5px);
            border-color: #3b82f6;
        }

        .risk-icon {
            width: 3rem;
            height: 3rem;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .risk-card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .risk-card-text {
            color: #cbd5e1;
            line-height: 1.75;
        }

        /* Password Demo Section */
        .demo-section {
            padding: 6rem 1rem;
            background: linear-gradient(to bottom, #0f172a, #1e293b);
        }

        .demo-container {
            max-width: 48rem;
            margin: 0 auto;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .demo-title {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .demo-subtitle {
            color: #94a3b8;
            font-size: 1.125rem;
        }

        .demo-card {
            background: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid #334155;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            direction: ltr;
            text-align: left;
        }

        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .analyze-button {
            width: 100%;
            background: #3b82f6;
            color: white;
            font-weight: bold;
            padding: 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .analyze-button:hover {
            background: #2563eb;
        }

        .analyze-button:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        .result-card {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 2px solid;
        }

        .result-critical {
            background: rgba(220, 38, 38, 0.1);
            border-color: #dc2626;
        }

        .result-weak {
            background: rgba(249, 115, 22, 0.1);
            border-color: #f97316;
        }

        .result-moderate {
            background: rgba(234, 179, 8, 0.1);
            border-color: #eab308;
        }

        .result-strong {
            background: rgba(34, 197, 94, 0.1);
            border-color: #22c55e;
        }

        .result-unbreakable {
            background: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            font-weight: bold;
            font-size: 1.125rem;
        }

        .result-time {
            color: #cbd5e1;
            margin-bottom: 1rem;
        }

        .result-narrative {
            line-height: 1.75;
        }

        /* Impact Section */
        .impact-section {
            padding: 6rem 1rem;
            background: linear-gradient(to bottom, #0f172a, #1e293b);
            text-align: center;
        }

        .impact-container {
            max-width: 48rem;
            margin: 0 auto;
        }

        .impact-icon {
            width: 5rem;
            height: 5rem;
            margin: 0 auto 2rem;
            opacity: 0.8;
        }

        .impact-title {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .impact-title {
                font-size: 3rem;
            }
        }

        .impact-text {
            font-size: 1.25rem;
            color: #cbd5e1;
            margin-bottom: 3rem;
            line-height: 1.75;
        }

        .impact-highlight {
            font-weight: bold;
            color: white;
            display: block;
            margin-top: 1rem;
        }

        /* Sticky Bottom CTA */
        .sticky-cta {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(12px);
            border-top: 1px solid #475569;
            padding: 1rem;
            z-index: 50;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            .sticky-cta {
                display: none;
            }
        }

        .sticky-cta-button {
            background: #dc2626;
            color: white;
            text-align: center;
            font-weight: bold;
            padding: 0.75rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(220, 38, 38, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .sticky-cta-button:hover {
            background: #b91c1c;
        }

        /* Floating CTA */
        .floating-cta {
            display: none;
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #dc2626;
            color: white;
            font-weight: bold;
            padding: 1rem 2rem;
            border-radius: 9999px;
            box-shadow: 0 10px 40px rgba(220, 38, 38, 0.4);
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            z-index: 40;
            transition: all 0.3s;
        }

        .floating-cta:hover {
            background: #b91c1c;
            transform: scale(1.05);
        }

        @media (min-width: 768px) {
            .floating-cta {
                display: flex;
            }
        }

        /* Icons */
        .icon {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        .icon-sm {
            width: 18px;
            height: 18px;
        }

        .icon-lg {
            width: 32px;
            height: 32px;
        }

        .icon-xl {
            width: 80px;
            height: 80px;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Icons Components
        const ShieldAlert = ({ className, size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                <path d="M12 8v4"></path>
                <path d="M12 16h.01"></path>
            </svg>
        );

        const KeyRound = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M2 18v3c0 .6.4 1 1 1h4v-3h3v-3h2l1.4-1.4a6.5 6.5 0 1 0-4-4Z"></path>
                <circle cx="16.5" cy="7.5" r=".5"></circle>
            </svg>
        );

        const Lock = ({ className, size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        );

        const EyeOff = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
                <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
                <line x1="2" y1="2" x2="22" y2="22"></line>
            </svg>
        );

        const FileWarning = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <path d="M12 18v-6"></path>
                <path d="M12 10h.01"></path>
            </svg>
        );

        const Fingerprint = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M2 12C2 6.5 6.5 2 12 2a10 10 0 0 1 8 4"></path>
                <path d="M5 19.5C5.5 18 6 15 6 12c0-.7.12-1.37.34-2"></path>
                <path d="M17.29 21.02c.12-.6.43-2.3.5-3.02"></path>
                <path d="M12 10a2 2 0 0 0-2 2c0 1.02-.1 2.51-.26 4"></path>
                <path d="M8.65 22c.21-.66.45-1.32.57-2"></path>
                <path d="M14 13.12c0 2.38 0 6.38-1 8.88"></path>
                <path d="M2 16h.01"></path>
                <path d="M21.8 16c.2-2 .131-5.354 0-6"></path>
                <path d="M9 6.8a6 6 0 0 1 9 5.2c0 .47 0 1.17-.02 2"></path>
            </svg>
        );

        const ExternalLink = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
        );

        const ArrowLeft = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        );

        const Loader = ({ size = 24 }) => (
            <svg className="spinner" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="2" x2="12" y2="6"></line>
                <line x1="12" y1="18" x2="12" y2="22"></line>
                <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                <line x1="2" y1="12" x2="6" y2="12"></line>
                <line x1="18" y1="12" x2="22" y2="12"></line>
                <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
            </svg>
        );

        // RiskCard Component
        const RiskCard = ({ Icon, title, description, delay }) => {
            return (
                <div className="risk-card" style={{ animationDelay: `${delay}ms` }}>
                    <div className="risk-icon">
                        <Icon size={32} />
                    </div>
                    <h3 className="risk-card-title">{title}</h3>
                    <p className="risk-card-text">{description}</p>
                </div>
            );
        };

        // StatsChart Component
        const StatsChart = () => {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                if (chartRef.current) {
                    const ctx = chartRef.current.getContext('2d');
                    
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }

                    chartInstance.current = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['סיסמה של 6 תווים', 'סיסמה של 8 תווים', 'סיסמה של 12 תווים', 'סיסמה חזקה'],
                            datasets: [{
                                label: 'זמן פריצה (שניות)',
                                data: [0.3, 5, 3600, 31536000000],
                                backgroundColor: [
                                    'rgba(220, 38, 38, 0.8)',
                                    'rgba(249, 115, 22, 0.8)',
                                    'rgba(234, 179, 8, 0.8)',
                                    'rgba(34, 197, 94, 0.8)'
                                ],
                                borderColor: [
                                    'rgb(220, 38, 38)',
                                    'rgb(249, 115, 22)',
                                    'rgb(234, 179, 8)',
                                    'rgb(34, 197, 94)'
                                ],
                                borderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                            plugins: {
                                legend: {
                                    display: false
                                },
                                title: {
                                    display: true,
                                    text: 'זמן פריצה משוער לפי אורך סיסמה',
                                    color: '#fff',
                                    font: {
                                        size: 16,
                                        weight: 'bold'
                                    }
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            let value = context.parsed.y;
                                            if (value < 60) return `${value.toFixed(1)} שניות`;
                                            if (value < 3600) return `${(value / 60).toFixed(0)} דקות`;
                                            if (value < 86400) return `${(value / 3600).toFixed(0)} שעות`;
                                            if (value < 31536000) return `${(value / 86400).toFixed(0)} ימים`;
                                            return `${(value / 31536000).toFixed(0)} שנים`;
                                        }
                                    }
                                }
                            },
                            scales: {
                                y: {
                                    type: 'logarithmic',
                                    ticks: {
                                        color: '#94a3b8',
                                        callback: function(value) {
                                            if (value < 60) return `${value}s`;
                                            if (value < 3600) return `${Math.floor(value / 60)}m`;
                                            if (value < 86400) return `${Math.floor(value / 3600)}h`;
                                            if (value < 31536000) return `${Math.floor(value / 86400)}d`;
                                            return `${Math.floor(value / 31536000)}y`;
                                        }
                                    },
                                    grid: {
                                        color: 'rgba(148, 163, 184, 0.1)'
                                    }
                                },
                                x: {
                                    ticks: {
                                        color: '#94a3b8'
                                    },
                                    grid: {
                                        display: false
                                    }
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, []);

            return <canvas ref={chartRef}></canvas>;
        };

        // Password Demo Component
        const PasswordDemo = () => {
            const [password, setPassword] = useState('');
            const [analyzing, setAnalyzing] = useState(false);
            const [result, setResult] = useState(null);

            const analyzePassword = () => {
                if (!password || password.length < 3) {
                    alert('אנא הזן סיסמה של לפחות 3 תווים');
                    return;
                }

                setAnalyzing(true);
                
                // Simulate analysis (since we don't have the Gemini API)
                setTimeout(() => {
                    const length = password.length;
                    let securityLevel = 'WEAK';
                    let crackingTime = 'מיידי';
                    let narrative = 'סיסמה זו חלשה מדי ונפרצת בקלות';

                    if (length < 6) {
                        securityLevel = 'CRITICAL';
                        crackingTime = 'פחות משנייה';
                        narrative = 'הבוט שלנו ינחש את הסיסמה הזו תוך שניות. אנחנו כבר בפנים, קוראים את המיילים שלך ומשנים סיסמאות בכל האתרים.';
                    } else if (length < 8) {
                        securityLevel = 'WEAK';
                        crackingTime = 'כמה דקות';
                        narrative = 'סיסמה קצרה כזו תיפרץ תוך דקות ספורות עם כלי פריצה מודרניים. כל המידע שלך חשוף.';
                    } else if (length < 12) {
                        if (/^[a-z]+$/.test(password) || /^[0-9]+$/.test(password)) {
                            securityLevel = 'WEAK';
                            crackingTime = 'כמה שעות';
                            narrative = 'רק אותיות קטנות או רק מספרים? זה כמו להשאיר את הדלת פתוחה. נפרוץ תוך שעות.';
                        } else {
                            securityLevel = 'MODERATE';
                            crackingTime = 'מספר ימים';
                            narrative = 'סיסמה סבירה, אבל עדיין ניתנת לפריצה. עם מספיק זמן וכוח מחשוב, נגיע אליה.';
                        }
                    } else if (length < 16) {
                        if (/[A-Z]/.test(password) && /[a-z]/.test(password) && /[0-9]/.test(password) && /[^A-Za-z0-9]/.test(password)) {
                            securityLevel = 'STRONG';
                            crackingTime = 'מספר שנים';
                            narrative = 'סיסמה חזקה! שילוב טוב של תווים. יקח לנו שנים לפרוץ אותה - אבל אל תשכח לשנות אותה מדי פעם.';
                        } else {
                            securityLevel = 'MODERATE';
                            crackingTime = 'מספר חודשים';
                            narrative = 'ארוכה, אבל חסר גיוון. הוסף אותיות גדולות, מספרים ותווים מיוחדים לחוזק מקסימלי.';
                        }
                    } else {
                        if (/[A-Z]/.test(password) && /[a-z]/.test(password) && /[0-9]/.test(password) && /[^A-Za-z0-9]/.test(password)) {
                            securityLevel = 'UNBREAKABLE';
                            crackingTime = 'מאות שנים';
                            narrative = 'מעולה! סיסמה כזו תעמוד מול כל ניסיון פריצה. אתה מוגן היטב - רק תזכור אותה!';
                        } else {
                            securityLevel = 'STRONG';
                            crackingTime = 'עשרות שנים';
                            narrative = 'סיסמה ארוכה מאוד - זה מצוין! עדיין כדאי להוסיף גיוון של תווים מיוחדים לאבטחה מקסימלית.';
                        }
                    }

                    setResult({
                        securityLevel,
                        crackingTime,
                        hackerNarrative: narrative
                    });
                    setAnalyzing(false);
                }, 1500);
            };

            const getResultClass = () => {
                if (!result) return '';
                switch (result.securityLevel) {
                    case 'CRITICAL': return 'result-critical';
                    case 'WEAK': return 'result-weak';
                    case 'MODERATE': return 'result-moderate';
                    case 'STRONG': return 'result-strong';
                    case 'UNBREAKABLE': return 'result-unbreakable';
                    default: return 'result-weak';
                }
            };

            const getResultLabel = () => {
                if (!result) return '';
                switch (result.securityLevel) {
                    case 'CRITICAL': return 'קריטי - שנה מיד!';
                    case 'WEAK': return 'חלש - לא מספיק';
                    case 'MODERATE': return 'בינוני - אפשר יותר טוב';
                    case 'STRONG': return 'חזק - טוב מאוד';
                    case 'UNBREAKABLE': return 'בלתי ניתן לפריצה';
                    default: return 'חלש';
                }
            };

            return (
                <section id="demo" className="demo-section">
                    <div className="demo-container">
                        <div className="demo-header">
                            <h2 className="demo-title">בחן את הסיסמה שלך</h2>
                            <p className="demo-subtitle">
                                הזן סיסמה (לא את האמיתית!) ותראה כמה מהר האקרים יכולים לפרוץ אותה
                            </p>
                        </div>

                        <div className="demo-card">
                            <div className="input-group">
                                <label className="input-label">הכנס סיסמה לדוגמה:</label>
                                <input
                                    type="text"
                                    className="input-field"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="לדוגמה: password123"
                                    onKeyPress={(e) => e.key === 'Enter' && analyzePassword()}
                                />
                            </div>

                            <button
                                className="analyze-button"
                                onClick={analyzePassword}
                                disabled={analyzing || !password}
                            >
                                {analyzing ? (
                                    <>
                                        <Loader size={20} />
                                        מנתח...
                                    </>
                                ) : (
                                    <>
                                        נתח סיסמה
                                        <KeyRound size={20} />
                                    </>
                                )}
                            </button>

                            {result && (
                                <div className={`result-card ${getResultClass()}`}>
                                    <div className="result-header">
                                        <ShieldAlert size={24} />
                                        {getResultLabel()}
                                    </div>
                                    <div className="result-time">
                                        <strong>זמן פריצה משוער:</strong> {result.crackingTime}
                                    </div>
                                    <div className="result-narrative">
                                        {result.hackerNarrative}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </section>
            );
        };

        // Main App Component
        const App = () => {
            const [tips, setTips] = useState([
                'החלף סיסמה לפחות פעם בשנה',
                'אל תשתמש באותה סיסמה פעמיים',
                'בדוק את הגדרות האבטחה שלך'
            ]);

            return (
                <>
                    {/* Navbar */}
                    <nav className="navbar">
                        <div className="navbar-content">
                            <div className="navbar-logo">
                                <ShieldAlert className="" size={32} style={{ color: '#dc2626' }} />
                                <span>SecureMyGmail</span>
                            </div>
                            <a
                                href="https://myaccount.google.com/security"
                                target="_blank"
                                rel="noreferrer"
                                className="navbar-button"
                            >
                                בדוק את החשבון שלי
                                <ExternalLink size={14} />
                            </a>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <header className="hero">
                        <div className="hero-bg">
                            <div className="hero-bg-circle1"></div>
                            <div className="hero-bg-circle2"></div>
                        </div>

                        <div className="hero-content">
                            <div className="hero-badge">
                                <span className="hero-dot"></span>
                                התראת אבטחה: מיליוני סיסמאות נחשפות מדי שנה
                            </div>
                            <h1 className="hero-title">
                                האם <span className="hero-gradient">החיים הדיגיטליים</span> שלך באמת מוגנים?
                            </h1>
                            <p className="hero-subtitle">
                                חשבון הג'ימייל שלך הוא המפתח לכל הזהות שלך ברשת. אם הסיסמה שלך ישנה או חלשה, אתה משאיר את הדלת הראשית פתוחה לרווחה בפני האקרים.
                            </p>
                            <div className="hero-buttons">
                                <a href="#demo" className="btn-primary">
                                    בחן את הסיסמה שלך
                                    <KeyRound size={20} />
                                </a>
                                <a href="#risks" className="btn-secondary">
                                    מה הסכנות?
                                </a>
                            </div>
                        </div>
                    </header>

                    {/* Stats Section */}
                    <section className="stats-section">
                        <div className="stats-container">
                            <div>
                                <h2 className="stats-title">הזמן פועל נגדך</h2>
                                <p className="stats-text">
                                    האקרים משתמשים בכוח מחשוב עצום כדי "לנחש" סיסמאות. סיסמה שהייתה בטוחה לפני 5 שנים נפרצת היום תוך שניות. הגרף ממחיש כמה קל לפרוץ דפוסים נפוצים.
                                </p>
                                <ul className="tips-list">
                                    {tips.map((tip, idx) => (
                                        <li key={idx} className="tip-item">
                                            <ShieldAlert className="" size={18} style={{ color: '#3b82f6', flexShrink: 0, marginTop: '2px' }} />
                                            <span>{tip}</span>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                            <div className="chart-container">
                                <StatsChart />
                            </div>
                        </div>
                    </section>

                    {/* Risks Section */}
                    <section id="risks" className="risks-section">
                        <div className="risks-header">
                            <h2 className="risks-title">מה קורה כשהם נכנסים?</h2>
                            <p className="risks-subtitle">זה לא רק אימייל. ג'ימייל הוא מרכז השליטה של החיים שלך.</p>
                        </div>

                        <div className="risks-grid">
                            <RiskCard
                                Icon={Fingerprint}
                                title="גניבת זהות"
                                description="האקרים משתמשים במידע האישי שלך כדי לפתוח חשבונות בנק, לקחת הלוואות ולהתחזות אליך מול רשויות."
                                delay={0}
                            />
                            <RiskCard
                                Icon={EyeOff}
                                title="חשיפת מידע אישי"
                                description="תמונות פרטיות ב-Google Photos, מסמכים רפואיים ב-Drive, והתכתבויות אישיות - הכל הופך ציבורי."
                                delay={100}
                            />
                            <RiskCard
                                Icon={FileWarning}
                                title="אפקט השרשרת"
                                description="עם גישה לאימייל, הם עושים 'שכחתי סיסמה' לכל האתרים האחרים שלך: פייסבוק, אינסטגרם, פייפאל ועוד."
                                delay={200}
                            />
                        </div>
                    </section>

                    {/* Password Demo */}
                    <PasswordDemo />

                    {/* Impact Section */}
                    <section className="impact-section">
                        <div className="impact-container">
                            <Lock className="impact-icon" size={80} style={{ color: '#dc2626' }} />
                            <h2 className="impact-title">אל תחכה לפריצה הבאה</h2>
                            <p className="impact-text">
                                שינוי סיסמה לוקח בדיוק 2 דקות. שחזור החיים שלך אחרי גניבת זהות לוקח חודשים.
                                <span className="impact-highlight">הבחירה בידיים שלך.</span>
                            </p>
                        </div>
                    </section>

                    {/* Sticky Bottom CTA */}
                    <div className="sticky-cta">
                        <a
                            href="https://myaccount.google.com/signinoptions/password"
                            target="_blank"
                            rel="noreferrer"
                            className="sticky-cta-button"
                        >
                            שנה סיסמה עכשיו בגוגל
                            <ArrowLeft size={18} />
                        </a>
                    </div>

                    {/* Floating CTA */}
                    <a
                        href="https://myaccount.google.com/signinoptions/password"
                        target="_blank"
                        rel="noreferrer"
                        className="floating-cta"
                    >
                        שנה סיסמה עכשיו
                        <ArrowLeft size={18} />
                    </a>
                </>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
